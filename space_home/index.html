<!DOCTYPE html>
<html>
<head>
	<title>Pragyan' 15</title>
	<link rel="stylesheet" type="text/css" href="./styles/css/main.css">
	<script type="text/javascript" src="./scripts/lib/jquery.min.js"></script>

</head>
<body>
	<div id="bg"></div>
	<div id="logo">

        </button>

	<div id="sub-menu">
		<div class="sub-section"><img src='./media/icons/Events.png' class='menu-icons'/><p>Events</p></div>
		<div class="sub-section"><img src='./media/icons/Workshops.png' class='menu-icons'/><p>Workshops</p></div>
		<div class="sub-section"><img src='./media/icons/GL.png' class='menu-icons'/><p>Guest Lectures and Crossfire</p></div>
		<div class="sub-section"><img src='./media/icons/Exhibitions.png' class='menu-icons'/><p>Exhibitions and Sangam</p></div>

		<div id="events" class="section">
			<img class='icon-normal' src="./media/icons/Events_Off.png"/>
			<img class='icon-glow' src="./media/icons/Events_On.png"/>
		</div>
		<div id="workshops" class="section">
			<img class='icon-normal' src="./media/icons/Workshops_Off.png"/>
			<img class='icon-glow' src="./media/icons/Workshops_On.png"/>

		<div id="gl" class="section">

		>
